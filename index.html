<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn German With Stephenie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-link-section {
            background-color: #f9f9f9;
            border: 2px solid #ff5722;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .warning-box {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            margin: 20px 0;
        }
        .link-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px 0 0 5px;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            width: 100%;
        }
        .toast {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="payment-link-section">
        <h2>⚠️ Group Access Link</h2>
        <div class="warning-box">
            <p><strong>CANNOT USE TIKTOK BROWSER</strong></p>
            <p>TikTok will NOT open WhatsApp group</p>
        </div>

        <div class="link-container">
            <input 
                type="text" 
                id="paystackLink" 
                value="https://paystack.com/pay/learngermanwithstephenie" 
                readonly
            >
            <button onclick="copyLink()" class="copy-button">
                 Copy Link
            </button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
    function copyLink() {
        const linkInput = document.getElementById('paystackLink');
        linkInput.select();
        document.execCommand('copy');
        showToast('Link copied to clipboard!', 'success');
    }

    function showToast(message, type) {
        // Create toast container if it doesn't exist
        let toastContainer = document.getElementById('toast-container');
        if (!toastContainer) {
            toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            document.body.appendChild(toastContainer);
        }

        // Create toast element
        const toast = document.createElement('div');
        toast.classList.add('toast', type);
        toast.textContent = message;

        // Add to container
        toastContainer.appendChild(toast);

        // Trigger show animation
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);

        // Remove toast after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toastContainer.removeChild(toast);
            }, 300);
        }, 3000);
    }
    </script>
</body>
</html>
