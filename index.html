<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn German With Stephenie - Payment Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --background: #f0f7f0;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #e0e0e0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    h3 {
      color: var(--text-color);
      font-size: 20px;
      margin: 15px 0;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 15px 0;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      transform: none;
    }
    
    .verification-section {
      margin-top: 30px;
      padding: 30px;
      background: #f8faf8;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }
    
    textarea {
      width: calc(100% - 30px);
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      margin: 15px auto;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s ease;
      display: block;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .success-card {
      background-color: #e8f5e9;
      padding: 25px;
      border-radius: 12px;
      margin-top: 20px;
      border: 1px solid #c8e6c9;
    }
    
    .success-icon {
      color: var(--primary-color);
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }
    
    .whatsapp-button:hover {
      background-color: #128C7E;
      transform: translateY(-1px);
    }
    
    .whatsapp-icon {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }
    
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 3px solid #e8f5e9;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #mainContent {
      display: block;
    }
    
    p {
      color: #546e7a;
      line-height: 1.6;
      margin: 10px 0;
    }
    
    footer .feature-note {
      color: #ff5722;
      font-size: 0.8em;
      margin-top: 5px;
      font-weight: bold;
    }
    
    /* Toast Notification Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
      width: 100%;
    }

    .toast {
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s, transform 0.3s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainContent" style="display: block;">
      <h1>Learn German With Stephenie</h1>
      
      <!-- Payment Button for New Users -->
      <div class="new-user-section">
        <p>New user? Click below to make payment:</p>
        <button onclick="openInExternalBrowser('https://paystack.com/pay/learngermanwithstephenie')" class="button">
          Make Payment (Ksh 200)
        </button>
      </div>

      <div style="margin: 20px 0; border-top: 1px solid var(--border-color);"></div>

      <div class="verification-section" style="display: block;">
        <h3>Already Paid But No Access?</h3>
        <div class="notice-box" style="background: #fff3e0; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffe0b2;">
          <p style="color: #e65100; margin: 0;">
            <strong>Important:</strong> Verification for previous payments without group access.
          </p>
        </div>
        <p>Paste your previous M-Pesa message below to verify your payment:</p>
        <textarea id="mpesaMessage" placeholder="Paste your M-Pesa message here (e.g., TC235JF3WJ Confirmed...)"></textarea>
        <button onclick="verifyPayment()" id="verifyButton" class="button">Verify Previous Payment</button>
        <div id="loadingSpinner" class="spinner"></div>
        <div id="verificationResult"></div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <p class="feature-note"> Verification feature will be disabled soon</p>
      </div>
      <div class="footer-right">
      </div>
    </div>
  </footer>

  <script>
    const secretKey = 'germanClass2025';
    const whatsappUrl = 'https://chat.whatsapp.com/G0Ld9OJqB0EAE8xVGKdEZz';
    const encryptedLink = encrypt(whatsappUrl, secretKey);
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqfSwwAzL6wF2E_91uylLBl0R0t6x3Dcee3aQ0zDW6N299AskCLxDvicuXim2UrDWn/exec';
    let isVerifying = false;

    function encrypt(text, key) {
      let encrypted = '';
      for (let i = 0; i < text.length; i++) {
        encrypted += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return btoa(encrypted);
    }

    function decrypt(encoded, key) {
      const text = atob(encoded);
      let decrypted = '';
      for (let i = 0; i <text.length; i++) {
        decrypted += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return decrypted;
    }

    function openInExternalBrowser(url) {
      // Add meta tags for better external browser handling
      const metaTags = `
        <meta name="twitter:app:name:iphone" content="Chrome">
        <meta property="al:ios:url" content="${url}">
        <meta property="al:android:url" content="${url}">
        <meta name="apple-itunes-app" content="app-id=535886823">
        <meta name="google-play-app" content="app-id=com.android.chrome">
      `;
      document.head.insertAdjacentHTML('beforeend', metaTags);

      if (navigator.userAgent.toLowerCase().includes('tiktok')) {
        // Method 1: Android Intent with package
        window.location.href = `intent:${url}#Intent;package=com.android.chrome;end`;
        
        // Method 2: Universal Links
        setTimeout(() => {
          window.location.href = `googlechrome://${url.replace('https://', '')}`;
        }, 100);
        
        // Method 3: Custom Scheme
        setTimeout(() => {
          window.location.href = `external:${url}`;
        }, 200);
        
        // Method 4: Direct with noreferrer
        setTimeout(() => {
          const link = document.createElement('a');
          link.href = url;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.click();
        }, 300);
        
        // Method 5: Fallback refresh
        setTimeout(() => {
          window.location.href = url;
        }, 400);
        
        // Method 6: Force reload if still in TikTok after 1 second
        setTimeout(() => {
          if (navigator.userAgent.toLowerCase().includes('tiktok')) {
            window.location.replace(url);
          }
        }, 1000);
      } else {
        window.location.href = url;
      }
    }

    async function verifyPayment() {
      if (isVerifying) return;

      const mpesaMessage = document.getElementById('mpesaMessage').value.trim();
      if (!mpesaMessage) {
        showToast('Please paste your M-Pesa message', 'error');
        return;
      }

      // Basic validation first
      if (!mpesaMessage.includes('PAYSTACK PAYMENTS KENYA LIMITED') || 
          !mpesaMessage.includes('Ksh') || 
          !mpesaMessage.includes('Confirmed')) {
        showToast('Invalid M-Pesa message format', 'error');
        return;
      }

      // Extract transaction ID and amount
      const transactionMatch = mpesaMessage.match(/([A-Z0-9]{10})\s+Confirmed/);
      const amountMatch = mpesaMessage.match(/Ksh([\d,.]+)/);

      if (!transactionMatch || !amountMatch) {
        showToast('Could not find transaction details in the message', 'error');
        return;
      }

      const amount = parseFloat(amountMatch[1].replace(',', ''));
      if (amount !== 200) {
        showToast('Invalid payment amount. Expected Ksh 200.00', 'error');
        return;
      }

      const resultDiv = document.getElementById('verificationResult');
      const verifyButton = document.getElementById('verifyButton');
      const loadingSpinner = document.getElementById('loadingSpinner');

      isVerifying = true;
      verifyButton.disabled = true;
      verifyButton.textContent = 'Verifying...';
      loadingSpinner.style.display = 'block';
      resultDiv.innerHTML = '';

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: mpesaMessage
        });

        const result = await response.text();
        if (result === 'Success') {
          const decryptedLink = decrypt(encryptedLink, secretKey);
          resultDiv.innerHTML = `
            <div class="success-card">
              <div class="success-icon">✓</div>
              <h3>Payment Verified!</h3>
              <p>Your payment has been successfully verified.</p>
              <button onclick="joinWhatsApp()" class="whatsapp-button">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMSAxMS41YTguMzggOC4zOCAwIDAgMS0uOSAzLjggOC41IDguNSAwIDAgMS03LjYgNC43IDguMzggOC4zOCAwIDAgMS0zLjgtLjlMMyAyMWwxLjktNS43YTguMzggOC4zOCAwIDAgMS0uOS0zLjggOC41IDguNSAwIDAgMSA0LjctNy42IDguMzggOC4zOCAwIDAgMSAzLjgtLjloLjVhOC40OCA4LjQ4IDAgMCAxIDggOHYuNXoiPjwvcGF0aD48L3N2Zz4=" alt="WhatsApp" class="whatsapp-icon">
                Join WhatsApp Group
              </button>
            </div>
          `;
          document.getElementById('mpesaMessage').value = '';
          sessionStorage.setItem('whatsappLink', decryptedLink);
          setTimeout(() => {
            sessionStorage.removeItem('whatsappLink');
          }, 300000); // 5 minutes
        } else {
          showToast(result === 'Duplicate transaction' ? 'This transaction has already been used' : 'Invalid M-Pesa message format', 'error');
          resultDiv.innerHTML = '';
        }
      } catch (error) {
        showToast('Error verifying payment. Please try again.', 'error');
        resultDiv.innerHTML = '';
      } finally {
        isVerifying = false;
        verifyButton.disabled = false;
        verifyButton.textContent = 'Verify Previous Payment';
        loadingSpinner.style.display = 'none';
      }
    }

    function joinWhatsApp() {
      const storedLink = sessionStorage.getItem('whatsappLink');
      if (!storedLink) {
        showToast('Please verify your payment first', 'error');
        return;
      }
      openInExternalBrowser(storedLink);
    }

    function showToast(message, type) {
      // Create toast container if it doesn't exist
      let toastContainer = document.getElementById('toast-container');
      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.id = 'toast-container';
        document.body.appendChild(toastContainer);
      }

      // Create toast element
      const toast = document.createElement('div');
      toast.classList.add('toast', type);
      toast.textContent = message;

      // Add to container
      toastContainer.appendChild(toast);

      // Trigger show animation
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);

      // Remove toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
