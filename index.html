<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn German With Stephenie - Payment Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --background: #f0f7f0;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #e0e0e0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    h3 {
      color: var(--text-color);
      font-size: 20px;
      margin: 15px 0;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 15px 0;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      transform: none;
    }
    
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }
    
    .whatsapp-button:hover {
      background-color: #128C7E;
      transform: translateY(-1px);
    }
    
    .whatsapp-icon {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }
    
    .success-card {
      background-color: #e8f5e9;
      padding: 25px;
      border-radius: 12px;
      margin-top: 20px;
      border: 1px solid #c8e6c9;
    }
    
    .success-icon {
      color: var(--primary-color);
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    /* Toast Notification Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
      width: 100%;
    }

    .toast {
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s, transform 0.3s;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.error {
      background-color: #f44336;
    }

    .payment-link-section {
      background-color: #f9f9f9;
      border: 2px solid #ff5722;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .warning-box {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .link-container {
      display: flex;
      margin: 20px 0;
    }

    .link-container input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #4CAF50;
      border-radius: 5px 0 0 5px;
    }

    .copy-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .instructions {
      text-align: left;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainContent" style="display: block;">
      <h1>Learn German With Stephenie</h1>
      
      <div style="margin: 20px 0; border-top: 1px solid var(--border-color);"></div>

      <div class="payment-link-section">
        <h2>‚ö†Ô∏è Group Access Link</h2>
        <div class="warning-box">
          <p><strong>CANNOT USE TIKTOK BROWSER</strong></p>
          <p>TikTok will NOT open WhatsApp group</p>
        </div>

        <div class="link-container">
          <input 
            type="text" 
            id="paystackLink" 
            value="https://paystack.com/pay/learngermanwithstephenie" 
            readonly
          >
          <button onclick="copyLink()" class="copy-button">
            üìã Copy Link
          </button>
        </div>
      </div>

      <div style="margin: 20px 0; border-top: 1px solid var(--border-color);"></div>
    </div>
  </div>

  <div id="toast-container"></div>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
      </div>
      <div class="footer-right">
      </div>
    </div>
  </footer>

  <script>
    const secretKey = 'germanClass2025';
    const whatsappUrl = 'https://chat.whatsapp.com/G0Ld9OJqB0EAE8xVGKdEZz';
    const encryptedLink = encrypt(whatsappUrl, secretKey);

    function encrypt(text, key) {
      let encrypted = '';
      for (let i = 0; i < text.length; i++) {
        encrypted += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return btoa(encrypted);
    }

    function decrypt(text, key) {
      let decrypted = '';
      for (let i = 0; i < text.length; i++) {
        decrypted += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return atob(decrypted);
    }

    function joinWhatsApp() {
        const decryptedLink = decrypt(encryptedLink, secretKey);
        window.location.href = decryptedLink;
    }

    function copyLink() {
        const linkInput = document.getElementById('paystackLink');
        linkInput.select();
        document.execCommand('copy');
        showToast('Link copied to clipboard!', 'success');
    }

    function showToast(message, type) {
      // Create toast container if it doesn't exist
      let toastContainer = document.getElementById('toast-container');
      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.id = 'toast-container';
        document.body.appendChild(toastContainer);
      }

      // Create toast element
      const toast = document.createElement('div');
      toast.classList.add('toast', type);
      toast.textContent = message;

      // Add to container
      toastContainer.appendChild(toast);

      // Trigger show animation
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);

      // Remove toast after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
